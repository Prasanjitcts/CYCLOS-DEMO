before_script:
       - SET SH_HOME=C:\cygwin64
       - SET M2_HOME="C:\Program Files (x86)\apache-maven-3.6.3"
       - SET M2=%M2_HOME%\bin
       - SET path=%path%;%M2%
       - SET JAVA_HOME=C:\Program Files (x86)\Java\jdk-14.0.2\jdk-14.0.2

stages:
  - deploy
  - deploy_staging


deploy:
    stage: deploy
    script:
        - call ./bin/startup.bat
    tags:
        - cyclos

deploy_staging:
  stage: deploy_staging
  script:
    - echo "Deploy"
  environment:
    name: tomcat_deploy_cyclos
    url: http://localhost:8080/cyclos
  only:
    - master
  tags:
      - cyclos







